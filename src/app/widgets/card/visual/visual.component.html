<div class="deviceContainer">
  <ion-row class="deviceContent">
    <ion-col size="7">
      <div class="textColor mainText">{{tagName}}</div>
    </ion-col>
    <ion-col size="2">
      <p class="subText">{{status}} </p>
    </ion-col>
    <ion-col  size="3">
      <ion-toggle color="dark" [checked]="true"></ion-toggle>
    </ion-col>
  </ion-row>
  <div class="container">
    <img src="../../../../assets/progress.png" alt="progress">
  </div>
</div>
