<div style="width: 100%">
  <div style="width: 100%; display: flex; justify-content: center">

  </div>

  <div style="margin-top: 5px">
    <igx-category-chart
      height="50vh"
      width="100%"
      [dataSource]="summarizedData"
      chartType="Area"
      [yAxisTitle]="title"
      xAxisTitle="TIME"
      [transitionInDuration]="2000"
      isTransitionInEnabled="true"
      [transitionInMode]="'SweepFromLeft'"
      xAxisInterval="2"
      [brushes]="brushes"
      #chart
    >
    </igx-category-chart>
  </div>
