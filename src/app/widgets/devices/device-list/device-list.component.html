<div class="deviceContainer">
    <ion-row class="deviceContent">
      <ion-col size="3">
        <div class="circle">{{tag}}</div>
      </ion-col>
      <ion-col size="6">
        <p class="textColor mainText">{{deviceName}} </p>
        <span class="subText">{{deviceTime}}</span>
      </ion-col>
      <ion-col  size="3">
        <p class="activeIcon">{{status}}</p>
      </ion-col>
    </ion-row>
</div>
