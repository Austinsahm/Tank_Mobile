<div style="width: 100%;">
  <div style="width: 100%; display: flex; justify-content: center">
    <ion-text style="font-size: 20px">{{ data[0]?.attribute }}</ion-text>
  </div>

  <div style="margin-top: 5px">
    <igx-category-chart
      height="50vh"
      width="100%"
      [dataSource]="arr"
      chartType="Area"
      xAxisTitle="TIME"
      [yAxisTitle]="data[0].attribute"
      [transitionInDuration]="2000"
      isTransitionInEnabled="true"
      [transitionInMode]="'SweepFromLeft'"
      [brushes]="brushes"
      #chart
    >
    </igx-category-chart>
  </div>
</div>
